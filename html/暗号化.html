<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Encoding</title>
    <script>
        // テキストをバイナリに変換
        function stringToBinary(text) {
            return text.split('').map(char => {
                return char.charCodeAt(0).toString(2).padStart(8, '0');
            }).join('');
        }

        // バイナリを「ﾌﾗ」と「ﾌﾗﾝ」に置き換え
        function binaryToFlan(binary) {
            return binary.replace(/1/g, 'ﾌﾗ').replace(/0/g, 'ﾌﾗﾝ');
        }

        function encodeText() {
            const inputText = document.getElementById('inputText').value;

            // ステップ1: テキストをバイナリに変換
            const binary = stringToBinary(inputText);

            // ステップ2: バイナリを「ﾌﾗ」と「ﾌﾗﾝ」に変換
            const flanText = binaryToFlan(binary);

            // 結果を表示
            document.getElementById('outputText').textContent = flanText;
        }
    </script>
</head>
<body>
    <h1>Advanced Encoding</h1>
    <label for="inputText">Enter text to encode:</label>
    <input type="text" id="inputText">
    <button onclick="encodeText()">Encode</button>
    <h2>Encoded Output:</h2>
    <p id="outputText"></p>
</body>
</html>
