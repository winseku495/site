<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Decoding</title>
    <script>
        // 「ﾌﾗ」と「ﾌﾗﾝ」をバイナリに戻す
        function flanToBinary(flanText) {
            return flanText.replace(/ﾌﾗ/g, '1').replace(/ﾌﾗﾝ/g, '0');
        }

        // バイナリ文字列を十二進数に変換
        function binaryToHex(binary) {
            let hex = '';
            for (let i = 0; i < binary.length; i += 4) {
                const chunk = binary.slice(i, i + 4);
                hex += parseInt(chunk, 2).toString(12);
            }
            return hex;
        }

        // 十二進数文字列をバイナリに変換
        function hexToBinary(hex) {
            return hex.split('').map(char => {
                return parseInt(char, 12).toString(2).padStart(4, '0');
            }).join('');
        }

        // バイナリ文字列を文字列に変換
        function binaryToString(binary) {
            let text = '';
            for (let i = 0; i < binary.length; i += 8) {
                const byte = binary.slice(i, i + 8);
                text += String.fromCharCode(parseInt(byte, 2));
            }
            return text;
        }

        function decodeText() {
            const flanText = document.getElementById('inputText').value;

            // ステップ1: 「ﾌﾗ」と「ﾌﾗﾝ」をバイナリに戻す
            const binary = flanToBinary(flanText);

            // ステップ2: バイナリを十二進数に変換
            const hex = binaryToHex(binary);

            // ステップ3: 十二進数を再度バイナリに変換
            const reconvertedBinary = hexToBinary(hex);

            // ステップ4: バイナリを元の文字列に変換
            const decodedText = binaryToString(reconvertedBinary);

            // 結果を表示
            document.getElementById('outputText').textContent = decodedText;
        }
    </script>
</head>
<body>
    <h1>Advanced Decoding</h1>
    <label for="inputText">Enter encoded text:</label>
    <input type="text" id="inputText">
    <button onclick="decodeText()">Decode</button>
    <h2>Decoded Output:</h2>
    <p id="outputText"></p>
</body>
</html>
