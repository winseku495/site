<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p>Enter text to generate a QR code:</p>
  <input type="text" id="text" placeholder="Enter your text here" style="width: 60%; padding: 10px;">
  <button onclick="generateQRCode()" style="padding: 10px 20px; margin-left: 10px;">Generate</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      const text = document.getElementById("text").value;
      const qrCodeDiv = document.getElementById("qrcode");
      qrCodeDiv.innerHTML = ""; // Clear previous QR code
      if (text) {
        QRCode.toCanvas(text, { width: 200 }, function (error, canvas) {
          if (error) {
            console.error(error);
            alert("Error generating QR code.");
            return;
          }
          qrCodeDiv.appendChild(canvas);
        });
      } else {
        alert("Please enter some text.");
      }
    }
  </script>
</body>
</html>
